<!-- admin-home.component.html -->
<app-admin-header></app-admin-header>

<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>{{ 'admin_dashboard.title' | transloco }}</h1>
    <p>{{ 'admin_dashboard.subtitle' | transloco }}</p>
  </div>

  <div class="dashboard-grid" [style.gridTemplateColumns]="'repeat(' + gridColumns + ', 1fr)'">
    <div 
      *ngFor="let card of cards" 
      class="dashboard-card" 
      [style.background]="card.color"
      (click)="cardAction(card)"
    >
      <div class="card-icon">
        {{ card.icon }}
      </div>
      <div class="card-content">
        <h3>{{ card.title | transloco }}</h3>
        <p>{{ card.description | transloco }}</p>
      </div>
      <div class="card-hover-effect"></div>
    </div>
  </div>
</div>
